<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1 id="optionsTitle">API Settings</h1>

    <div class="api-section">
      <h2>Groq API</h2>
      <div class="input-container">
        <input type="text" id="apiKey" placeholder="Enter your Groq API key">
        <button id="save-groq-button" title="Save API key">
          <i class="fa fa-save"></i>
          <span>Save</span>
        </button>
      </div>
    </div>

    <div class="api-section">
      <h2>ElevenLabs API</h2>
      <div class="input-container">
        <input type="text" id="elevenLabsKey" placeholder="Enter your ElevenLabs API key">
        <button id="save-eleven-button" title="Save API key">
          <i class="fa fa-save"></i>
          <span>Save</span>
        </button>
      </div>
    </div>

    <div id="delete-container">
      <button id="delete-button" title="Delete API keys">
        <i class="fa fa-trash"></i>
        <span>Delete All Keys</span>
      </button>
      <p id="status-message"></p>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
